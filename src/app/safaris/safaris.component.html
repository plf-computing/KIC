<div class="pt-24">
    <div>
        <img class="w-full h-full object-cover" src="/images/safariss.webp" alt="">
    </div>


 
<div class="md:grid md:grid-cols-2 lg:grid-cols-3 md:grid-rows-[auto,1fr,auto] gap-6 mx-4 pt-4 flex flex-col justify-center items-start">
    @for (item of safaris;track item.title){
        <div class="md:grid md:grid-rows-subgrid md:row-span-3 flex flex-col justify-between items-start  gap-4 
          px-2">
            <div class="relative group overflow-hidden ">
                <img class=" rounded-2xl shadow-amber-400 " src="{{item.image}}" alt="">
                <div class="absolute flex items-center inset-0 bg-black/50 rounded-2xl z-10 p-6 translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out opacity-0 group-hover:opacity-100">
                    <p class="text-base text-white font-mono">{{item.description}}</p>
                </div>
            </div>
            <div>
                <p class="font-semibold text-lg text-amber-950">{{item.title}}</p>
            </div>
           
        </div>
    }
    
    
</div>
</div>
